# Application configuration properties (dev profile)

# myMerit settings
mymerit.sendverifcationemail=false

# GLOBAL Spring settings
debug=true

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.platform=dev
#spring.datasource.url=jdbc:h2:mem:db
spring.datasource.url=jdbc:h2:file:./target/db

# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
spring.jpa.generate-ddl=true

# H2 Web Console (H2ConsoleProperties)
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

# LOGGING
logging.level.org.springframework.security=debug
logging.level.org.springframework.web=debug
logging.level.org.hibernate.SQL=debug
logging.level.com.github.egmerittech=trace

# INTERNATIONALIZATION (MessageSourceAutoConfiguration)
spring.messages.cache-seconds=1

# Email (MailProperties)
spring.mail.host=

# FREEMARKER (FreeMarkerAutoConfiguration)
spring.freemarker.cache=false

# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
spring.jpa.show-sql=true